<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 05</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div
                class="img"
                style="background-image: url(assets/images/bg-1.jpg)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-facebook"></span
                      ></a>
                      <a
                        href="#"
                        class="social-icon d-flex align-items-center justify-content-center"
                        ><span class="fa fa-twitter"></span
                      ></a>
                    </p>
                  </div>
                </div>
                <form
                  id="signin-form"
                  action="https://airbnb-8smy.onrender.com/Users"
                  method="get"
                  class="signin-form"
                >
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      required
                    />
                    <label class="form-control-placeholder" for="username"
                      >Username</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      id="password-field"
                      name="password"
                      type="password"
                      class="form-control"
                      required
                    />
                    <label class="form-control-placeholder" for="password"
                      >Password</label
                    >
                    <span
                      toggle="#password-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      Sign In
                    </button>
                  </div>
                </form>

                <p class="text-center">
                  Not a member? <a data-toggle="tab" href="#signup">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      document
        .getElementById("signin-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          const formData = new FormData(this);
          const params = new URLSearchParams(formData);

          try {
            const response = await fetch(
              this.action + "?" + params.toString(),
              {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                },
              }
            );

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const data = await response.json();

            // Check the response data
            if (data.success) {
              // Action on successful login
              alert("Login successful!");
              // You might want to redirect or perform other actions here
            } else {
              // Action on failed login
              alert("Login failed: " + data.message);
            }
          } catch (error) {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
            alert("An error occurred. Please try again later.");
          }
        });
    </script>
  </body>
</html>
